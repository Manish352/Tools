<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Hub - Manish Bhaskar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    
    <!-- Header -->
    <header class="bg-purple-600 text-white p-4 text-center">
        <h1 class="text-3xl font-bold">AI Career Hub</h1>
        <p class="mt-2">By Manish Bhaskar</p>
    </header>

    <!-- Donation Section -->
    <div class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-lg p-6 text-center">
            <h2 class="text-2xl font-bold mb-4">Support Us via UPI</h2>
            <img src="1000000046.png" alt="UPI QR Code" class="mx-auto w-48 h-48 border-4 border-purple-200 rounded-lg">
            <p class="mt-4 font-mono bg-purple-100 p-2 rounded">UPI ID: bhaskar8058@ybl</p>
        </div>
    </div>

    <!-- AI Chat Bot -->
    <div class="chatbot fixed bottom-4 right-4 bg-white rounded-lg shadow-xl w-80">
        <div class="bg-purple-600 text-white p-4 rounded-t-lg flex justify-between">
            <span>Career Assistant</span>
            <button onclick="toggleChat()">×</button>
        </div>
        <div class="chat-area h-64 p-4 overflow-y-auto">
            <div class="bot-msg">Hi! Ask me about resumes, jobs, or careers.</div>
        </div>
        <div class="input-area p-4">
            <input type="text" placeholder="Type your question..." class="w-full p-2 border rounded">
            <button onclick="sendMessage()" class="mt-2 bg-purple-600 text-white px-4 py-2 rounded">Send</button>
        </div>
    </div>

    <!-- Owner Info Footer -->
    <footer class="bg-gray-800 text-white mt-8 py-4 text-center">
        <p>Owner: Manish Bhaskar</p>
        <p>Email: manishbhaskar261@gmail.com</p>
        <p class="mt-2">© 2024 All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</body>
</html>

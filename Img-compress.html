<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Image Compressor - Optimize JPG/PNG/WEBP files with AI-powered compression">
    <title>Ultimate Image Optimizer | Manish Bhaskar</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4013351666765853" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary: #2b5876;
            --secondary: #4e4376;
            --accent: #ff6b6b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: minmax(300px, 1fr) 350px;
            gap: 2rem;
        }

        /* Enhanced Header */
        .header {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 1.5rem;
            box-shadow: 0 1rem 3rem rgba(0,0,0,0.15);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -10%;
            width: 120%;
            height: 100px;
            background: white;
            transform: rotate(-3deg);
        }

        /* Modern Upload Area */
        .upload-area {
            border: 3px dashed var(--primary);
            padding: 4rem 2rem;
            text-align: center;
            margin: 2rem 0;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 1.5rem;
            background: rgba(43,88,118,0.03);
            position: relative;
        }

        .upload-area:hover {
            background: rgba(43,88,118,0.08);
            transform: translateY(-0.5rem);
        }

        .upload-area.active {
            border-color: var(--accent);
            background: rgba(255,107,107,0.05);
        }

        /* Progress Animation */
        .progress-bar {
            height: 4px;
            background: var(--accent);
            width: 0;
            transition: width 0.3s ease;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        /* Enhanced Controls */
        .compression-controls {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.08);
        }

        input[type="range"] {
            width: 100%;
            margin: 1rem 0;
            accent-color: var(--primary);
        }

        /* Download Button Animation */
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            border-radius: 2rem;
            text-decoration: none;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(1rem);
        }

        .download-btn.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .header {
                padding: 2rem 1rem;
                border-radius: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">üñºÔ∏è Advanced Image Compressor</h1>
            <p style="font-size: 1.1rem; opacity: 0.9;">Reduce file size without compromising quality</p>
        </div>

        <main class="main-content">
            <div class="upload-area" id="dropZone">
                <div class="progress-bar"></div>
                <i class="fas fa-cloud-upload-alt" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                <p style="font-size: 1.2rem;">Drag & drop images or <span style="color: var(--primary)">browse files</span></p>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>

            <div class="compression-controls">
                <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                    <span>üõ†Ô∏è Compression Level</span>
                    <span id="qualityValue">80%</span>
                </div>
                <input type="range" id="quality" min="1" max="100" value="80">
                <button onclick="compressImage()" style="width: 100%; padding: 1.2rem;">
                    üöÄ Compress Now
                </button>
            </div>

            <div class="preview-container" style="margin-top: 2rem; text-align: center;">
                <div id="beforeAfter" style="display: none; gap: 2rem; margin-bottom: 2rem;">
                    <div>
                        <h3>Original</h3>
                        <span id="originalSize"></span>
                    </div>
                    <div>
                        <h3>Compressed</h3>
                        <span id="compressedSize"></span>
                    </div>
                </div>
                <img id="preview" style="max-width: 100%; border-radius: 1rem; box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);">
                <a id="downloadLink" download="optimized.jpg" class="download-btn">
                    <i class="fas fa-download"></i>
                    Download Optimized Image
                </a>
            </div>
        </main>

        <aside class="sidebar">
            <div class="owner-info" style="background: white; padding: 2rem; border-radius: 1rem;">
                <h3 style="margin-bottom: 1rem;">üì± Contact Developer</h3>
                <div style="display: grid; gap: 1rem;">
                    <div>
                        <i class="fas fa-user"></i>
                        <strong>Manish Bhaskar</strong>
                    </div>
                    <div>
                        <i class="fas fa-map-marker-alt"></i>
                        Kairwali, Neem Ka Thana
                    </div>
                    <div>
                        <i class="fas fa-phone"></i>
                        <a href="tel:+918058822082" style="color: var(--primary);">+91 80588 22082</a>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <script>
        // Enhanced JavaScript with Progress and Size Calculation
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const progressBar = document.querySelector('.progress-bar');
        const downloadLink = document.getElementById('downloadLink');

        let originalFileSize = 0;

        // Drag & Drop Enhancements
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('active');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('active');
        });

        // File Handling
        fileInput.addEventListener('change', handleFileSelect);
        
        async function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            originalFileSize = (file.size / 1024).toFixed(2);
            document.getElementById('originalSize').textContent = `${originalFileSize} KB`;
            
            const reader = new FileReader();
            reader.onloadstart = () => {
                progressBar.style.width = '30%';
            };
            reader.onload = (e) => {
                progressBar.style.width = '100%';
                setTimeout(() => progressBar.style.width = '0', 500);
                document.getElementById('preview').src = e.target.result;
                document.getElementById('beforeAfter').style.display = 'flex';
            };
            reader.readAsDataURL(file);
        }

        // Enhanced Compression
        async function compressImage() {
            const quality = document.getElementById('quality').value / 100;
            const preview = document.getElementById('preview');
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = preview.naturalWidth;
            canvas.height = preview.naturalHeight;
            ctx.drawImage(preview, 0, 0);

            // Show compression progress
            progressBar.style.width = '70%';
            
            canvas.toBlob((blob) => {
                const compressedSize = (blob.size / 1024).toFixed(2);
                document.getElementById('compressedSize').textContent = `${compressedSize} KB (${Math.round((1 - blob.size/originalFileSize/1024)*100)}% saved)`;
                
                const url = URL.createObjectURL(blob);
                downloadLink.href = url;
                downloadLink.classList.add('show');
                progressBar.style.width = '100%';
                setTimeout(() => progressBar.style.width = '0', 500);
            }, 'image/jpeg', quality);
        }
    </script>
</body>
</html>

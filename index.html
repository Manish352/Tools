<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VerifyUSDT</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #001d3d, #003566);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #00ff99;
    }
    .subtitle {
      color: #00ff99;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 2.5em;
      margin: 20px 0 10px;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: auto;
    }
    .buttons {
      margin-top: 30px;
    }
    .btn {
      padding: 15px 30px;
      font-size: 1em;
      margin: 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #00ff99;
      color: black;
    }
    .btn-outline {
      background-color: transparent;
      border: 2px solid #00ff99;
      color: #00ff99;
    }
  </style>
</head>
<body>

  <div class="logo">Verify<span style="color:white">USDT</span></div>
  <div class="subtitle">SSL Secured</div>
  <h1>Digital Assets.<br><span style="color:#00ff99">Instantly.</span></h1>
  <p>
    VerifyUSDT offers cutting-edge USDT monitoring, comprehensive risk detection, and proactive threat interception.
    Experience seamless and worry-free transactions on the blockchain.
  </p>
  
  <div class="buttons">
    <button class="btn btn-primary" onclick="generateCertificate()">Verify Wallet Now</button>
    <button class="btn btn-outline">Learn More</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function generateCertificate() {
      const name = prompt("Enter your name:");
      if (!name) return;

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const today = new Date();
      const date = today.toLocaleDateString();

      // Header
      doc.setFillColor(0, 102, 204); // blue
      doc.rect(0, 0, 210, 30, 'F');
      doc.setTextColor(255, 255, 255);
      doc.setFontSize(18);
      doc.text("VerifyUSDT - Certificate of Verification", 105, 20, null, null, 'center');

      // Body
      doc.setTextColor(0, 0, 0);
      doc.setFontSize(14);
      doc.text(`This is to certify that`, 20, 50);
      doc.setFontSize(16);
      doc.setTextColor(0, 102, 204);
      doc.text(`${name}`, 20, 60);
      doc.setFontSize(14);
      doc.setTextColor(0, 0, 0);
      doc.text(`has successfully verified their USDT holdings.`, 20, 70);
      doc.text(`Date of Verification: ${date}`, 20, 85);
      doc.setTextColor(100);
      doc.text("Thank you for using VerifyUSDT.", 20, 105);

      // Footer
      doc.setDrawColor(0, 102, 204);
      doc.line(20, 130, 80, 130);
      doc.setFontSize(12);
      doc.setTextColor(0, 0, 0);
      doc.text("Authorized Signature", 20, 135);

      doc.save(`USDT_Verification_Certificate_${name}.pdf`);
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroVoice - AI Voice Cloning</title>
    <style>
        /* Modern Gradient Background */
        body {
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d3436 100%);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        /* Glassmorphism Container */
        .container {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
        }

        /* Holographic Header */
        h1 {
            text-align: center;
            font-size: 3.5em;
            background: linear-gradient(45deg, #00ff88, #00ffee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 238, 0.3);
        }

        /* Sci-Fi Control Panel */
        .control-panel {
            display: grid;
            gap: 20px;
            padding: 30px;
        }

        /* Glowing Button */
        .btn-glow {
            background: #00ff8855;
            border: 2px solid #00ff88;
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-glow:hover {
            background: #00ff88;
            box-shadow: 0 0 30px #00ff8888;
            transform: scale(1.05);
        }

        /* Neural Network Animation */
        .nn-animation {
            height: 200px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M0 50 Q 25 0 50 50 T 100 50" stroke="%2300ff8888" fill="none" stroke-width="1"/></svg>');
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* Loading Quantum Animation */
        .quantum-loader {
            display: none;
            position: relative;
            height: 4px;
            background: #ffffff22;
            border-radius: 2px;
            overflow: hidden;
        }

        .quantum-loader::after {
            content: '';
            position: absolute;
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            animation: loading 2s infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NEUROVOICE</h1>
        
        <div class="control-panel">
            <div class="nn-animation"></div>
            
            <select class="btn-glow" style="appearance: none; text-align: center;">
                <option>Select Voice Profile</option>
                <option>My Clone Voice</option>
                <option>Celebrity Voice</option>
                <option>Custom Voice</option>
            </select>

            <button class="btn-glow" id="recordBtn">
                ðŸŽ¤ Start Neural Recording
            </button>

            <div class="quantum-loader"></div>

            <div id="result" style="display: none;">
                <h3>Cloned Output:</h3>
                <audio controls style="width: 100%;"></audio>
            </div>
        </div>
    </div>

    <script>
        // Audio Recording Simulation
        let isRecording = false;
        const recordBtn = document.getElementById('recordBtn');
        const loader = document.querySelector('.quantum-loader');
        const resultDiv = document.getElementById('result');

        recordBtn.addEventListener('click', async () => {
            if (!isRecording) {
                // Start recording
                isRecording = true;
                recordBtn.innerHTML = 'ðŸ›‘ Stop Recording';
                loader.style.display = 'block';
                
                // Simulate AI processing
                setTimeout(() => {
                    isRecording = false;
                    recordBtn.innerHTML = 'ðŸŽ¤ Start Neural Recording';
                    loader.style.display = 'none';
                    resultDiv.style.display = 'block';
                }, 3000);
            }
        });
    </script>
</body>
</html>

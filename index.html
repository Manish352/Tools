<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume & Cover Letter Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 650px;
            background: white;
            color: black;
            padding: 25px;
            margin: auto;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: left;
        }
        h2 {
            text-align: center;
            color: #ff5733;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ff5733;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(to right, #ff5733, #ffb142);
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: linear-gradient(to right, #ff471a, #ff9800);
        }
        #output {
            display: none;
            margin-top: 20px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
        }
        #resumeOutput h2 {
            color: #ff5733;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Resume & Cover Letter Generator</h2>
        <form id="resumeForm">
            <label>Full Name:</label>
            <input type="text" id="fullName" required>

            <label>Email:</label>
            <input type="email" id="email" required>

            <label>Phone:</label>
            <input type="text" id="phone" required>

            <label>LinkedIn Profile:</label>
            <input type="text" id="linkedin">

            <label>Target Job Title:</label>
            <input type="text" id="jobTitle" required>

            <label>Work Experience (Company, Role, Dates, Achievements):</label>
            <textarea id="experience" required></textarea>

            <label>Education (Degree, Institution, Dates):</label>
            <textarea id="education" required></textarea>

            <label>Technical/Hard Skills:</label>
            <input type="text" id="hardSkills" required>

            <label>Soft Skills:</label>
            <input type="text" id="softSkills">

            <label>Certifications, Awards, Languages:</label>
            <textarea id="certifications"></textarea>

            <label>Job Description Keywords (for ATS Optimization):</label>
            <textarea id="keywords"></textarea>

            <label>Company Name (for Cover Letter):</label>
            <input type="text" id="companyName">

            <label>Hiring Manager Name:</label>
            <input type="text" id="hiringManager">

            <button type="button" onclick="generateResume()">Generate Resume & Cover Letter</button>
        </form>

        <div id="output">
            <button onclick="downloadPDF()">Download as PDF</button>
            <div id="resumeOutput"></div>
        </div>
    </div>
